<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulários e Inputs parte 1</title>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
      <p>O meu formulário</p>
      <p>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" placeholder="Seu nome">
      </p>
      <p>
          <label for="dev1">Sou um dev</label>
          <input type="checkbox" id="dev1" name="dev" value="sim">
          <label for="dev2">Sou um dev</label>
          <input type="checkbox" id="dev2" name="dev" value="sim">
          <label for="dev3">Sou um dev</label>
          <input type="checkbox" id="dev3" name="dev" value="sim">
      </p>
      <p>
          Gênero:
        <label for="feminino">feminino</label>
        <input type="radio" id="feminino" name="genero" value="feminino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="outros">Outros</label>
        <input type="radio" id="outros" name="genero" value="outros">
    </p>
    <p>
        <label for="date">Data</label>
        <input type="date" id="date" name="date">
    </p>
    <p>
        <label for="datetime">Data e hora:</label>
        <input type="datetime-local" id="datetime" name="datetime">
    </p>
    <p>
        <label for="time">Hora</label>
        <input type="time" id="time" name="time">
    </p>
    <p>
        <label for="email">Seu email</label>
        <input type="email" name="email" id="email" placeholder="ex.:email@email.com">
    </p>
    <p>
        <label for="cor">Cor favorita</label>
        <input type="Color" id="cor" name="cor">
    </p>
    <p>
        <label for="file">Sua foto</label>
        <input type="file" id="file" name="file">
    </p>
    <p>
        <label for="number">Número</label>
        <input type="number" name="number" id="number">
    </p>
    <p>
        <label for="password">Senha</label>
        <input type="password" name="password" id="password" placeholder="Digite sua senha">
    </p>
    <p>
        <label for="url">url</label>
        <input type="url" name="url" id="url" placeholder="url">
    </p>
    <p>
        <label for="search">Busca</label>
        <input type="search" name="search" id="search" placeholder="Busca">
    </p>
    <p>
        <label for="select">Sekecione alguma opção:</label>
        <select name="select" id="select">
            <option value="qualquer 1" label="Label 1">
            <option value="qualquer 2" label="Label 2">
            <option value="qualquer 3" label="Label 3">
            <option value="qualquer 4" label="Label 4">
        </select>
    </p>
    <p>
        <label for="textarea">Textarea</label>
        <textarea name="textearea" id="textarea" cols="30" rows="10"></textarea>
    </p>
      <p>
          <button type="submit">Enviar</button>
          <button type="reset">Resetar</button>
      </p>
    </form>
</body>
</html>
