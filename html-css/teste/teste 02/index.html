<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body>
    <header id="heading">
            <nav class="background-fundo">
                <div class="conteiner">
                    <img src="imagens/Netflix_2015_logo.svg.png" alt="Netflix_2015_logo">
                </div>
                <div class="button"><a href="https://www.netflix.com/br/login">Entrar</a></div>
                <div class="lang"> 
                    <label for="Lang">Selecione algum idioma</label>
                    <select name="language" id="language">
                        <option selected lang="pt" value="br"></option>
                        <option selected lang="en" value="br"></option>
                        <option selected lang="kr" value="br"></option>
                    </select>
                </div>
            </nav>
    </header>
</body>
</html>
